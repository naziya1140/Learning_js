<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style=" background-color: #212121; color: #fff;">
    
</body>

<script>
    const div= document.createElement('div')
    console.log(div);
    //adding properties in the div element.
    div.className="main"
    div.id=Math.round(Math.random()*10+1)//45.0 (let say)
    div.setAttribute("title", "generated title");
    div.style.backgroundColor= "green"
    div.style.padding="12px"
    // div.innerHTML= "Chai aur Code"//It overrides the values that is why createTextNode is preferred.
    const addText= document.createTextNode("chai aur code")
    div.appendChild(addText);

    document.body.appendChild(div);//div created, text added then div added to the function.
    
</script>
</html>
